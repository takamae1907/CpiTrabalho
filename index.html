<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Gestor de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon_io/android-chrome-512x512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>
            <img src="icon/PRISMA 05 ICON.png" alt="Logo Gestor de Tarefas" class="header-logo-img">
            Meu Gestor de Tarefas
        </h1>
        <div class="header-buttons-group">
            <button id="back-button" aria-label="Voltar">
                <svg class="icon arrow-left-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span class="button-text">Voltar</span>
            </button>

            <button id="theme-toggle" aria-label="Alternar Tema">
                <svg class="icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.106a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.06l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5h2.25a.75.75 0 0 1 .75.75ZM18.894 17.894a.75.75 0 0 0 1.06-1.06l-1.59-1.59a.75.75 0 0 0-1.06 1.06l1.59 1.59ZM12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12ZM12 21.75a.75.75 0 0 1-.75-.75v-2.25a.75.75 0 0 1 1.5 0V21a.75.75 0 0 1-.75.75ZM5.106 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.59a.75.75 0 1 0-1.06 1.06l1.59 1.59ZM3 12a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12ZM5.106 5.106a.75.75 0 0 0-1.06 1.06l1.59 1.59a.75.75 0 1 0 1.06-1.06l-1.59-1.59Z" />
                </svg>
                <svg class="icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .184 1.492 10.5 10.5 0 0 0-8.682 9.073c0 5.43 4.295 9.872 9.722 9.872 5.344 0 9.722-4.077 9.722-9.073V6.75a.75.75 0 0 1 1.5 0v5.85a12 12 0 1 1-22.992-.495c.01-.194.02-.387.031-.58ZM12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.106a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.06l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5h2.25a.75.75 0 0 1 .75.75ZM18.894 17.894a.75.75 0 0 0 1.06-1.06l-1.59-1.59a.75.75 0 0 0-1.06 1.06l1.59 1.59ZM12 21.75a.75.75 0 0 1-.75-.75v-2.25a.75.75 0 0 1 1.5 0V21a.75.75 0 0 1-.75.75ZM5.106 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.59a.75.75 0 1 0-1.06 1.06l1.59 1.59ZM3 12a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12ZM5.106 5.106a.75.75 0 0 0-1.06 1.06l1.59 1.59a.75.75 0 1 0 1.06-1.06l-1.59-1.59Z" clip-rule="evenodd" />
                </svg>
                <span class="button-text">Alternar Tema</span>
            </button>
        </div>
    </header>


    <main>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Digite a tarefa" required />
            <select id="task-priority">
                <option value="baixa">Baixa</option>
                <option value="média">Média</option>
                <option value="alta">Alta</option>
            </select>
            <select id="task-category">
                <option value="todos">Selecione uma Categoria</option>
                <option value="estudo">Estudo</option>
                <option value="trabalho">Trabalho</option>
                <option value="pessoal">Pessoal</option>
                <option value="outros">Outros</option>
            </select>
            <button type="submit">Adicionar Tarefa</button>
        </form>

        <section class="filters">
            <label for="filter-category">Filtrar por Categoria:</label>
            <select id="filter-category">
                <option value="todos">Todas as Categorias</option>
                <option value="estudo">Estudo</option>
                <option value="trabalho">Trabalho</option>
                <option value="pessoal">Pessoal</option>
                <option value="outros">Outros</option>
            </select>
        </section>

        <section class="task-section">
            <h2 class="section-title">Tarefas Pendentes</h2>
            <div id="pending-tasks" class="task-list-container"></div>
            <p id="no-pending-tasks-message" class="empty-message hidden">Nenhuma tarefa pendente nesta categoria. Que tal adicionar uma?</p>
        </section>

        <section class="task-section archived-section">
            <h2 class="section-title">Histórico de Tarefas</h2>
            <div id="archived-tasks" class="task-list-container"></div>
            <p id="no-archived-tasks-message" class="empty-message hidden">Nenhuma tarefa no histórico para esta categoria.</p>
        </section>

        <section class="export-options">
            <h3>Exportar Tarefas</h3>
            <button id="export-txt-button" class="export-button">Exportar como .TXT</button>
            <button id="export-json-button" class="export-button">Exportar como .JSON</button>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Pedro Neto</p>
    </footer>

    <div id="edit-task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="modal-title">Editar Tarefa</h3>
            <form id="edit-task-form">
                <div class="form-group">
                    <label for="edit-task-name">Nome da Tarefa:</label>
                    <input type="text" id="edit-task-name" required />
                </div>
                <div class="form-group">
                    <label for="edit-task-priority">Prioridade:</label>
                    <select id="edit-task-priority">
                        <option value="baixa">Baixa</option>
                        <option value="média">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-task-category">Categoria:</label>
                    <select id="edit-task-category">
                        <option value="estudo">Estudo</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="pessoal">Pessoal</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-task-reminder-datetime">Lembrete (Data/Hora):</label>
                    <input type="datetime-local" id="edit-task-reminder-datetime" />
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="modal-save-button">Salvar Alterações</button>
                    <button type="button" class="modal-cancel-button" id="cancel-edit-button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="script.js"></script>
</body>
</html>
