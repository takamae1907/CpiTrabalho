<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Player de Música - Spotify Inspired</title>
    <link rel="stylesheet" href="Spotify.css">
    <!-- Font Awesome para ícones de controle -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <!-- Seção Principal do Player -->
        <div class="main-player">
            <div class="current-song-card">
                <img id="album-art" src="assets/default-album-art.png" alt="Capa do Álbum" class="album-art">
                <div class="song-info">
                    <h2 id="song-title">Nenhuma Música Selecionada</h2>
                    <p id="song-artist">Artista Desconhecido</p>
                </div>
            </div>

            <div class="controls-section">
                <audio id="audio-player" controls style="display:none;"></audio>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                </div>
                <div class="player-controls">
                    <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
                    <button id="play-pause-btn" class="control-btn play"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção da Playlist -->
        <div class="playlist-section">
            <div class="playlist-header">
                <h3>Minha Playlist</h3>
                <label for="file-input" class="upload-btn">
                    <i class="fas fa-upload"></i> Adicionar Músicas
                </label>
                <input type="file" id="file-input" accept="audio/*" multiple style="display: none;">
            </div>
            <ul id="playlist-list" class="playlist-list">
                <!-- Músicas serão adicionadas aqui via JavaScript -->
                <li class="empty-playlist-message">Adicione músicas para começar!</li>
            </ul>
        </div>
    </div>

    <script src="Spotify.js"></script>
</body>
</html>
